🟥🟥🟥 CSS GRID 🟥🟥🟥

🔴 CSS Grid is a two-dimensional CSS layout system.
🔴 CSS Grid is a powerful tool that allows for two-dimensional layouts to be created on the web.
🔴 CSS Grid is the very first CSS module created specifically to solve the layout problems we’ve all been hacking our way around for as long as we’ve been making websites.

        Grid, bir sayfayı bir “ızgara” veya “grid” olarak düşünmenize olanak tanır ve bu ızgaranın içindeki hücrelere öğeleri yerleştirmenizi sağlar. Bu ızgara, iki temel bileşenden oluşur: satırlar (rows) ve sütunlar (columns). Satırlar, sayfanızın dikey yönde bölünmüş parçalarını temsil ederken, sütunlar sayfanızın yatay olarak bölünmüş parçalarını temsil eder. Bu satır ve sütunlar arasındaki kesişim noktaları hücreleri oluşturur ve bu hücreler, öğelerinizi yerleştirmek için kullanılır.

      ⭕️ Grid Line (Izgara Çizgisi): CSS Grid Layout modelinde kullanılan ve hem yatay hem de dikey çizgileri temsil eden numaralandırılmış çizgilerdir. Bu çizgiler, ızgara üzerinde öğelerin yerleştirilmesi ve hizalanması için temel referans noktalarını sağlarlar. Yatay çizgiler, satırları (rows) ve dikey çizgiler sütunları (columns) temsil ederler.

      ⭕️ Grid Container: Satırlar, sütunlar ve hücrelerin oluşturulmasını sağlayan ana bağlamdır.

      ⭕️ Grid Column: Dikey kısımlardan oluşan yapılardır.
      ⭕️ Grid Row: Yatay kısımlardan oluşan yapılardır.
      ⭕️ Grid Gap: Column ya da row arasındaki boşluklardır.



🟥🟥 Grid Container 🟥
→ It’s the direct parent of all the grid items.
→ The element on which "display: grid;" is applied.

→ You can create a grid container by setting the display property with a value of 'grid' or 'inline-grid'.
→ In this example container is the grid container.

        .container {
            display: grid;
        }

        <div class="container">
            <div class="item item-1"> </div>
            <div class="item item-2"> </div>
            <div class="item item-3"> </div>
        </div>


🟦🟦 display 🟦
→ Defines the element as a "grid container" and establishes "a new grid formatting context" for its contents.

🟧 display: grid;
→ Grid items are placed in rows by default and span the full width of the grid container.

        .container {
            display: grid;
        }

🟧 display: inline-grid;
→ Grid items are placed in rows by default and do not span the full width of the grid container.
→ The difference between the values inline-grid and grid is that the inline-grid will make the element inline while grid will make it a block-level element.

        .container {
            display: inline-grid;
        }



🟥🟥 Explicit Grid 🟥
→ Explicitly set a grid by creating columns and rows with the grid-template-columns and grid-template-rows properties.

🟧 grid-template-columns
→ A column track is created for each value specified for grid-template-columns.
→ The grid-template-columns property specifies the number (and the widths) of columns in a grid layout.

        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-columns: 100%;
            grid-template-columns: 90px 50px 120px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: auto auto auto;
            grid-template-columns: repeat(3, auto);
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-columns: 25% 50% 25%;
        }

🟧 grid-template-rows
→ A row track is created for each value specified for grid-template-rows. 
→ The grid-template-rows property specifies the number (and the heights) of the rows in a grid layout.

        .container {
            display: grid;
            /* Because only 2 row tracks were defined, heights of other items are defined by the contents of each. */
            grid-template-rows: 50px 100px;

            grid-template-rows: 100px 100px 100px 100px 100px;
            grid-template-rows: 1fr 1fr 8fr;
            grid-auto-rows: 2fr; → kalan bütün satırlar
        }

🟪 fr unit 
→ The fr unit helps create flexible grid tracks. It represents a fraction of the available space in the grid container.
→ The fr unit allows you to set the size of a track as a fraction of the free space of the grid container.
→ fr is calculated based on the remaining space when combined with other length values.

        container {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: 3rem 25% 1fr 2fr;
            1fr = ( (width of grid) - (3rem) - (25% of width of grid) ) / 3
        }



🟥🟥 Minimum and Maximum Grid Track Sizes 🟥
→ Tracks sizes can be defined to have a minimum and/or maximum size with the minmax() function.

🟧 minmax()
→ The minmax() function accepts 2 arguments: the first is the minimum size of the track and the second the maximum size.
→ In this example, the first row track is set to have a minimum height of 100px, but its maximum size of auto will allow the row track to grow it the content is taller than 100px.

        container {
            grid-template-rows:    minmax(100px, auto);
        }



🟥🟥 Repeating Grid Tracks 🟥
→ Define repeating grid tracks using the repeat() notation.
→ This is useful for grids with items with equal sizes or many items.

🟧 repeat()
→ The repeat() notation accepts 2 arguments: the first represents the number of times the defined tracks should repeat, and the second is the track definition.

        container {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows:    repeat(4, 100px);
            grid-template-columns: 30px repeat(3, 1fr) 30px;
        }



🟥🟥 Grid Gaps 🟥
→ The grid-column-gap and grid-row-gap properties create gutters between columns and rows.
→ Grid gaps are only created in between columns and rows, and not along the edge of the grid container 🙌.

        container {
            grid-row-gap: 20px;
            grid-column-gap: 5rem;
            /* [grid-row-gap] [grid-column-gap] */
            grid-gap: 20px 5rem;
            grid-gap: 2rem;
            gap: <grid-row-gap> <grid-column-gap>;
        }



🟥🟥 Positioning Items by Grid Line Numbers 🟥
→ Grid lines are essentially lines that represent the start of, the end of, or between column and row tracks.
→ Each line, starting from the start of the track and in the direction of the grid, is numbered incrementally starting from 1.
→ grid-column-start/grid-row-start is the line where the item begins, and grid-column-end/grid-row-end is the line where the item ends.

        container {
            grid-row-start:    2;
            grid-row-end:      3;
            /* [grid-row-start] / [grid-row-end] */
            grid-row 2 / 3:

            grid-column-start: 2;
            grid-column-end:   3;
            /* [grid-column-start] / [grid-column-end] */
            grid-column: 2 / 3;

            /* [grid-row-start] / [grid-column-start] / [grid-row-end] / [grid-column-end] */
            grid-area: 2 / 2 / 3 / 3
        }



🟥🟥 Spanning Items Across Rows and Columns 🟥
→ Grid items span only one column and row track by default, but can span multiple row and/or column tracks using the same properties to position them.
→ Set a grid item to span more than one column track by setting grid-column-end to a column line number that is more than one column away from grid-column-start.

        .item {
            grid-column-start: 1;
            grid-column-end:   4;

            grid-row-start: 1;
            grid-row-end:   4;

            grid-column: 1 / 4;
            grid-row:    1 / 4;
        }

🟧 span
→ The keyword span, followed by the # of columns or rows to span, can also be used.

        .item {
            grid-column: span 2;      → 1'den başla 2 adet yer kapla
            grid-row:    2 / span 3;
        }
